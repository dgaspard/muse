services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-muse}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./storage/postgres:/var/lib/postgresql/data
    networks:
      - muse-network

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - ./storage/redis:/data
    networks:
      - muse-network

  api:
    build:
      context: .
      dockerfile: ./services/api/Dockerfile
    env_file: .env
    ports:
      - "${API_PORT:-4000}:4000"
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
    volumes:
      - ./backlog:/app/backlog
      - ./docs:/app/docs
      - ./storage/documents:/app/storage/documents
    networks:
      - muse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  workers:
    build:
      context: ./services/workers
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "${WORKER_PORT:-4100}:4100"
    depends_on:
      - redis
    networks:
      - muse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4100/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        API_ENDPOINT: http://api:4000
    env_file: .env
    environment:
      - API_ENDPOINT=http://api:4000
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - muse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  muse-network:
    driver: bridge
