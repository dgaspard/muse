services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-muse}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./storage/postgres:/var/lib/postgresql/data
    networks:
      - muse-network

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - ./storage/redis:/data
    networks:
      - muse-network

  minio:
    image: minio/minio:latest
    command: server /data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_SCANNER_DELAY: 0
    ports:
      - "9000:9000"
    volumes:
      - ./storage/minio:/data
    networks:
      - muse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  createbuckets:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing local/muse-documents;
      mc mb --ignore-existing local/muse-artifacts;
      exit 0;
      "
    restart: "no"
    networks:
      - muse-network

  api:
    image: ${ACR_REGISTRY:-musedevacr.azurecr.io}/muse-api:${IMAGE_TAG:-latest}
    env_file: .env
    environment:
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_BUCKET=muse-uploads
    ports:
      - "${API_PORT:-4000}:4000"
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
      minio:
        condition: service_healthy
    volumes:
      - ./backlog:/app/backlog
      - ./docs:/app/docs
    networks:
      - muse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  workers:
    image: ${ACR_REGISTRY:-musedevacr.azurecr.io}/muse-worker:${IMAGE_TAG:-latest}
    build:
      context: ./services/workers
    env_file: .env
    ports:
      - "${WORKER_PORT:-4100}:4100"
    depends_on:
      - redis
    networks:
      - muse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4100/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  web:
    image: ${ACR_REGISTRY:-musedevacr.azurecr.io}/muse-web:${IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
      args:
        API_ENDPOINT: http://api:4000
    env_file: .env
    environment:
      - API_ENDPOINT=http://api:4000
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - muse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  muse-network:
    driver: bridge
