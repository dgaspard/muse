services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-muse}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./storage/postgres:/var/lib/postgresql/data
    networks:
      - muse-network

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - ./storage/redis:/data
    networks:
      - muse-network

  minio:
    image: minio/minio:latest
    command: server /data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_SCANNER_DELAY: 0
    ports:
      - "9000:9000"
    volumes:
      - ./storage/minio:/data
    networks:
      - muse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  createbuckets:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/muse-documents;
      mc mb local/muse-artifacts;
      exit 0;
      "
    restart: "no"
    networks:
      - muse-network

  api:
    build:
      context: ./services/api
    env_file: .env
    environment:
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_BUCKET=muse-uploads
    ports:
      - "${API_PORT:-4000}:4000"
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - muse-network

  workers:
    build:
      context: ./services/workers
    env_file: .env
    ports:
      - "${WORKER_PORT:-4100}:4100"
    depends_on:
      - redis
    networks:
      - muse-network

  pipeline:
    build:
      context: ./services/pipeline
    env_file: .env
    ports:
      - "${PIPELINE_PORT:-8000}:8000"
    depends_on:
      - minio
    networks:
      - muse-network

  web:
    build:
      context: ./apps/web
      args:
        API_ENDPOINT: http://api:4000
    env_file: .env
    environment:
      - API_ENDPOINT=http://api:4000
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      - api
    networks:
      - muse-network

networks:
  muse-network:
    driver: bridge
