services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-muse}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./storage/postgres:/var/lib/postgresql/data
    networks:
      - muse-network

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - ./storage/redis:/data
    networks:
      - muse-network

  minio:
    image: minio/minio:latest
    command: server /data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
    volumes:
      - ./storage/minio:/data
    networks:
      - muse-network

  createbuckets:
    image: minio/mc:latest
    env_file: .env
    depends_on:
      - minio
    entrypoint: /bin/sh -c
    command: >
      "sleep 3 && \
      mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin} && \
      for b in $(echo ${MINIO_BUCKETS:-documents,uploads} | tr ',' ' '); do \
        mc mb --ignore-existing local/$b || true; \
      done"
    restart: "no"
    networks:
      - muse-network

  api:
    build:
      context: ./services/api
    env_file: .env
    ports:
      - "${API_PORT:-4000}:4000"
    depends_on:
      - postgres
      - redis
    networks:
      - muse-network

  workers:
    build:
      context: ./services/workers
    env_file: .env
    ports:
      - "${WORKER_PORT:-4100}:4100"
    depends_on:
      - redis
    networks:
      - muse-network

  pipeline:
    build:
      context: ./services/pipeline
    env_file: .env
    ports:
      - "${PIPELINE_PORT:-8000}:8000"
    depends_on:
      - minio
    networks:
      - muse-network

  web:
    build:
      context: ./apps/web
    env_file: .env
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      - api
    networks:
      - muse-network

networks:
  muse-network:
    driver: bridge
