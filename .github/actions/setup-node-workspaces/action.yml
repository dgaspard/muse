name: Setup Node Workspaces
description: Set up Node.js and install workspace dependencies

inputs:
  node-version:
    description: Node.js version to use
    default: '20'
    required: false

runs:
  using: "composite"
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'

    - name: Install workspace dependencies
      shell: bash
      run: npm install --workspaces --include-workspace-root --if-present --no-audit --no-fund --legacy-peer-deps
