name: Setup Node Workspaces
description: Set up Node.js and install workspace dependencies

inputs:
  node-version:
    description: Node.js version to use
    default: '20'
    required: false

permissions:
  contents: read

runs:
  using: "composite"
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'

    - name: Install dependencies
      shell: bash
      run: npm ci
