name: Security

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  dependency-review:
    name: Dependency Review
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: critical
          allow-licenses: 'MIT,Apache-2.0,BSD-3-Clause,BSD-2-Clause,CC-BY-4.0,ISC,0BSD'
          allow-dependencies-licenses: 'pkg:npm/@aws-sdk/crc64-nvme'
          # CC-BY-4.0: caniuse-lite (data package from Next.js, browserslist)
          # ISC: common permissive license for npm packages
          # 0BSD: AWS SDK packages use this license
          # AWS SDK packages are Apache-2.0 but may have detection issues

  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)
    permissions:
      contents: read
      security-events: write
      actions: read
    env:
      CODEQL_EXTRACTOR_PYTHON_ANALYSIS_ENABLED: 'false'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript

      - name: Set up Node and install dependencies
        uses: ./.github/actions/setup-node-workspaces

      - name: Build JavaScript code
        run: npm run build --workspaces --if-present

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "security"
          skip-queries: true
